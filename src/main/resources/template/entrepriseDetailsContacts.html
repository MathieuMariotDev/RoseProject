<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
  <title>Liste des prospects et clients</title>
</head>
<body>

<div class="container-fluid">
  <div th:insert="../fragments/header :: header"></div>

  <main>

    <h1 class="text-center">Prospects et clients</h1>

    <div class="row">

          <div class="col-6">

            <div class = "card m-3">
              <h3 class="card-name text-center" th:text="'Prospects :'"></h3>
              <div class="card-body">

                <div th:each="contact: ${entreprise.contactsById}">
                  <div th:switch="${contact.isClient}">
                    <div th:case="false">
                      <div th:text="${contact.firstName} + ' ' + ${contact.name}"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-6">

            <div class = "card m-3">
              <h3 class="card-name text-center" th:text="'Clients :'"></h3>
              <div class="card-body">

                <div th:each="contact: ${entreprise.contactsById}">
                  <div th:switch="${contact.isClient}">
                    <div th:case="true">
                      <div th:text="${contact.firstName} + ' ' + ${contact.name}"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

      </div>

  </main>

  <!--<div th:insert="../fragments/footer :: footer"></div>-->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">

</script>
</body>
</html>
