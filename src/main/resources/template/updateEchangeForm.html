<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>home</title>
</head>
<body>

<div class="container-fluid row">
    <div th:insert="../fragments/header :: header">
    </div>
    <main>

        <div class="row justify-content-center">
            <!--Material textarea-->
            <form th:action="@{/echange/update/{id}/{idEchange} (id=${contact.id},idEchange=${echange.id})}" method="post" th:object="${echange}">
            <h3><strong th:text="'Statut actuelle : ' +${echange.statusProspecting}"/></h3>

            <h4><strong th:text=" 'Date de création: ' +${echange.createDate}"/></h4>
            <div class="form-outline">
                <label for="textAreaExample1">Note sur l'échange</label>
                <textarea class="form-control" id="textAreaExample1" rows="4" th:field="${echange.message}" th:text="${echange.message}
" ></textarea>
            </div>
                <button class="w-100 btn btn-lg btn-primary my-3" type="submit">Modifier l'échange</button>
            </form>
            <a  th:href="@{/echange/delete/{id}/{idEchange} (id=${contact.id},idEchange=${echange.id})}" class="btn btn-danger">Supprimer l'échange</a>
        </div>



    </main>
    <footer>

    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">

</script>
</body>
</html>
