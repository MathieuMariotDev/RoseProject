<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
  <title>admin users page</title>
</head>
<body>
  <div class="container-fluid row">
    <div th:insert="../fragments/header :: header">
    </div>
    <main class="d-flex flex-column align-items-center">
      <h1>Tous les utilisateurs</h1>
      <div class="d-flex flex-wrap">
        <th:block th:each="user : ${users}">
          <div class="card mt-5 mb-5" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" th:text=" ${user.email}"></h5>
              <a th:href="@{/user/adminDeleteUser/{id}(id=${user.id})}" class="btn btn-primary">Supprimer utilisateur</a>
            </div>
          </div>
        </th:block>
      </div>
    </main>
    <footer>

    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous">

  </script>
</body>
</html>
