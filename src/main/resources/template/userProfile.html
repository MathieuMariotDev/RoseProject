<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
  <title>Profile</title>
</head>
<body>
  <div class="container-fluid row">
    <div th:insert="../fragments/header :: header">
    </div>
    <main>
        <div class="container col-3  h-100 d-flex flex-column align-items-center">
          <h1 class="mt-5 mb-5" >Votre profile</h1>
          <div class="card " >
            <div class="d-flex justify-content-center col-3">
            <img th:src="${user.picture}"
                 alt="100x100" class="rounded-circle" data-holder-rendered="true">
            </div>
            <div class="card-body">
              <h5 class="mb-1 d-flex justify-content-center" th:text="${user.email}"></h5>
            </div>
            <div class="card-body d-flex justify-content-around">
              <a class="btn btn-primary" th:href="@{/user/deleteUser}">Effacer compte </a>
              <a class="btn btn-primary" th:href="@{/user/edit}">Modifier compte </a>
            </div>
          </div>
        </div>
    </main>
    <footer>

    </footer>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">

</script>
</body>
</html>
