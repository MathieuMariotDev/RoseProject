<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
  <title>home</title>
</head>
<body>

<div class="container-fluid row">
  <div th:insert="../fragments/header :: header">
  </div>
  <main>

    <form action="#" th:action="@{/contact/add/prospect}" th:object="${contact}" method="post">

      <div class="form-floating my-5">
        <input id="name" type="text" th:field="*{name}" placeholder="Prénom" class="form-control" >
        <label for="name">Prénom</label>
      </div>

      <div class="form-floating my-5">
        <input id="firstName" type="text" th:field="*{firstName}" placeholder="Prénom" class="form-control" >
        <label for="firstName">Nom</label>
      </div>


      <div class="form-floating my-5">
        <input id="cellPhone" type="text" th:field="*{cellPhone}" placeholder="Numéro de téléphone portable" class="form-control" >
        <label for="cellPhone">Numéro de téléphone portable</label>
      </div>


      <div class="form-floating my-5">
        <input id="phone" type="text" th:field="*{phone}" placeholder="Numéro de téléphone fixe" class="form-control" >
        <label for="phone">Numéro de téléphone fixe</label>
      </div>


      <div class="form-floating my-5">
        <input id="email" type="text" th:field="*{email}" placeholder="Adresse email" class="form-control" >
        <label for="email">Adresse email</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary my-3" type="submit">Ajouter un prospect</button>

    </form>


  </main>
  <footer>

  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">

</script>
</body>
</html>
