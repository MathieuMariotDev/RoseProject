<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <title>home</title>
</head>
<body class="sb-nav-fixed">
<div th:insert="../fragments/header :: header"></div>
<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
      <div class="sb-sidenav-menu">
        <div class="nav">
          <div class="sb-sidenav-menu-heading">Interface</div>
          <a class="nav-link collapsed" th:href="@{/dashboard}">
            <div class="sb-nav-link-icon"><i class="fa-solid fa-gauge-high"></i></div>
            Tableau de bord
          </a>
          <a class="nav-link collapsed mt-3"th:href="@{/contact/listProspect}">
            <div class="sb-nav-link-icon"><i class="fa-regular fa-address-book"></i></div>
            Prospects
          </a>
          <a class="nav-link collapsed mt-3"th:href="@{/contact/listClient/}">
            <div class="sb-nav-link-icon"><i class="fa-regular fa-address-card"></i></div>
            Clients
          </a>
          <a class="nav-link collapsed mt-3"th:href="@{/entreprises/all}">
            <div class="sb-nav-link-icon"><i class="fa-regular fa-building"></i></div>
            Entreprises
          </a>
          <a class="nav-link collapsed mt-3"th:href="@{/event/calendard}">
            <div class="sb-nav-link-icon"><i class="fa-regular fa-calendar"></i></div>
            Calendrier
          </a>
          <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
            Parametres
            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
          </a>
          <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
            <nav class="sb-sidenav-menu-nested nav">
              <a class="nav-link"th:href="@{/user/deleteUser}">Supprimer compte</a>
              <a class="nav-link"th:href="@{/user/edit}">Modifier compte</a>
              <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link"th:href="@{/user/allUsers}">Tous les utilisateurs</a>
            </nav>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div id="layoutSidenav_content">
    <main>
      <div class="col-12">
        <form class="d-flex flex-column align-items-center" action="#" th:action="@{/contact/add/prospect}" th:object="${contact}" method="post" enctype="multipart/form-data">
          <h1 class="h3 mb-3 mt-3 fw-normal my-5d-flex d-flex justify-content-center">Creation de contact</h1>
          <div class="d-flex justify-content-between align-items-center col-7">
            <div class="d-flex flex-column  my-5">
              <label for="picture">Insérer une image </label>
              <input type="file" th:field="*{file}"  id="picture" >
            </div>


            <div class="form-floating my-4 border border-dark rounded">
              <input id="name" type="text" th:field="*{name}" placeholder="Prénom" class="form-control" >
              <label for="name">Prénom</label>
            </div>

            <div class="form-floating my-4 border border-dark rounded">
              <input id="firstName" type="text" th:field="*{firstName}" placeholder="Prénom" class="form-control" >
              <label for="firstName">Nom</label>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center col-6">
            <div class="form-floating my-4 border border-dark rounded">
              <input id="cellPhone" type="text" th:field="*{cellPhone}" placeholder="Numéro de téléphone portable" class="form-control" >
              <label for="cellPhone">Numéro de téléphone portable</label>
            </div>

            <div class="form-floating my-4 border border-dark rounded">
              <input id="phone" type="text" th:field="*{phone}" placeholder="Numéro de téléphone fixe" class="form-control" >
              <label for="phone">Numéro de téléphone fixe</label>
            </div>

            <div class="form-floating my-4 border border-dark rounded">
              <input id="email" type="text" th:field="*{email}" placeholder="Adresse email" class="form-control" >
              <label for="email">Adresse email</label>
            </div>

          </div>
          <div class="d-flex justify-content-around align-items-center col-4">
            <select th:field="*{client}" id="isClient" class="col-3 my-3">
              <option selected th:value="${false}" th:text="Prospect"></option>
              <option th:value="${true}" th:text="Client"></option>
            </select>

            <select th:field="*{entreprise}" id="contact1" class="col-3 my-3">
              <option value="disabled selected"></option>
              <th:block th:each="entreprise :${entreprises}">
                <option th:value="${entreprise.id}" th:text="${entreprise.name}"></option>
              </th:block>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <div class=" d-flex justify-content-around col-3">
              <button class=" btn  btn-primary my-3" type="submit">Ajouter un prospect</button>
              <a class="btn btn-danger my-3 d-flex justify-content-center" th:href="@{/contact/listProspect/}">Annuler</a>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Rosa's 2022</div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</script>
</body>
</html>
